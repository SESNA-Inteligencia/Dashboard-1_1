<!-- Styles -->
<style>
#chartdiv {
      width: 600px;
      height: 330px;
}
</style>

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

<!-- Chart code -->
<script>
am5.ready(function() {

// Create root element
// https://www.amcharts.com/docs/v5/getting-started/#Root_element
var root = am5.Root.new("chartdiv");
 root._logo.dispose(); 


// Set themes
// https://www.amcharts.com/docs/v5/concepts/themes/
root.setThemes([
  am5themes_Animated.new(root)
]);

// Create chart
// https://www.amcharts.com/docs/v5/charts/xy-chart/
var chart = root.container.children.push(am5xy.XYChart.new(root, {
  panX: true,
  panY: false,
  wheelX: "panX",
  wheelY: "zoomX",
  layout: root.verticalLayout
}));

// Add scrollbar
// https://www.amcharts.com/docs/v5/charts/xy-chart/scrollbars/
chart.set("scrollbarX", am5.Scrollbar.new(root, {
  orientation: "horizontal"
}));

var data = [{
  "country": "Sonora",
  "year2004": 7.2,
  "year2005": 5.5
}, {
  "country": "Ciudad de MÃ©xico",
  "year2004": 6.1,
  "year2005": 4.7
}, {
  "country": "Veracruz",
  "year2004": 5.9,
  "year2005": 3.8
}, {
  "country": "Guadalajara",
  "year2004": 5.3,
  "year2005": 2.6
}, {
  "country": "Chihuahua",
  "year2004": 4.1,
  "year2005": 2.4
}, {
  "country": "Guerrero",
  "year2004": 3.9,
  "year2005": 1.6
}];

// Create axes
// https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
var xRenderer = am5xy.AxisRendererX.new(root, {
  minGridDistance: 70
});



var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
  categoryField: "country",
  renderer: xRenderer,
  tooltip: am5.Tooltip.new(root, {
    themeTags: ["axis"],
    animationDuration: 200
  })
}));

xRenderer.grid.template.setAll({
  location: 1
})

xAxis.data.setAll(data);

var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
  min: 0,
  renderer: am5xy.AxisRendererY.new(root, {
    strokeOpacity: 0.1
  })
}));

// Add series
// https://www.amcharts.com/docs/v5/charts/xy-chart/series/

var series0 = chart.series.push(am5xy.ColumnSeries.new(root, {
  name: "Income",
  xAxis: xAxis,
  yAxis: yAxis,
  valueYField: "year2004",
  categoryXField: "country",
  fill: am5.color('#815474'),  // colorbar
  stroke: am5.color('#815474'), // colorbar
  clustered: false,
  tooltip: am5.Tooltip.new(root, {
    labelText: "2004: {valueY}"
  })
}));

series0.columns.template.setAll({
  width: am5.percent(95),
  tooltipY: 0,
  strokeOpacity: 0
});


series0.data.setAll(data);


var series1 = chart.series.push(am5xy.ColumnSeries.new(root, {
  name: "Income",
  xAxis: xAxis,
  yAxis: yAxis,
  valueYField: "year2005",
  categoryXField: "country",
  fill: am5.color('#4e203a'),  // colorbar
  stroke: am5.color('#4e203a'), // colorbar
  clustered: false,
  tooltip: am5.Tooltip.new(root, {
    labelText: "2005: {valueY}"
  })
}));

series1.columns.template.setAll({
  width: am5.percent(70),
  tooltipY: 0,
  strokeOpacity: 0
});


 // hover states
    series0.columns.template.set("interactive", true);

    series0.columns.template.states.create("hover", {
      fill: am5.color("#7c90ab"),
      stroke: am5.color("#7c90ab")
    });

    series1.columns.template.set("interactive", true);

    series1.columns.template.states.create("hover", {
      fill: am5.color("#2a3240"),
      stroke: am5.color("#2a3240")
    });

series1.data.setAll(data);

var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {}));


// Make stuff animate on load
// https://www.amcharts.com/docs/v5/concepts/animations/
chart.appear(1000, 100);
series0.appear();
series1.appear();




}); // end am5.ready()
</script>

<!-- HTML -->
<div id="chartdiv"></div>
